name: Godot Builder

on:
  pull_request: {}
  push:
    tags:
      - 'v*'

jobs:
  Godot:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [win64] #, linux, mac]
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: false
      - name: Build
        id: build
        uses: manleydev/build-godot-action@v1.5.0
        with:
          name: "Reia.exe"
          preset: ${{ matrix.platform }}
          debugMode: "false"
      - name: Format Tag Name
        id: repalce_string
        uses: frabert/replace-string-action@v2
        with:
          pattern: '\.'
          string: ${{ github.event.release.tag_name }}
          replace-with: '_'
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.release.tag_name }}
          release_name: ${{ github.event.release.tag_name }}
          body: |
            # Reia - `${{ github.event.release.tag_name }}`

            ...

            ### Changes
            **Added:**
            - ...

            **Removed:**
            - ...

            **Changed:**
            - ...

            **Fixed:**
            - ...

            ----

            ...
          draft: true
          prerelease: true
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ${{ github.workspace }}/${{ steps.build.outputs.build }}
          asset_name: Reia_${{ steps.repalce_string.outputs }}.zip
          asset_content_type: application/zip
